<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/formRegistro.css">
        <title>Formulario Registro</title>
    </head>
    <body>
        <form class="form-register" name="alta" action="Registrar" method="post">
            <h4>Formulario Registro</h4>
            <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellidos">
            <input class="control" type="text" name="correo" id="correo" placeholder="Ingrese su correo">
            <input class="control" type="password" name="password" id="password" placeholder="Ingrese su contraseña">

           <input class="botons" type="submit" value="Registrar">

            <p><a href="formInicio.html">¿Ya tengo cuenta?</a></p>
        </form>
    </body>
</html>
